<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms de Cadastro</title>
</head>
<body>                   
    <form>
        <label>Digite aqui</label> <input type="text"></br>
        <!--define o maximo do nÃºmero, step pula, max o maximo -->
        <label>number: </label> <input type="number" min="0" step="5" max="99"> </br>
        <label>Range: </label><input type="range"/></br>
        <label>Color: </label><input type="color"/></br>
        <label>Email: </label><input type="email"/></br>
        <label>Date: </label><input type="date"/></br>
        <label>Checkbox: </label><input type="checkbox"/></label><input type="checkbox"/></br>
        <label>Radio: </label><input type="radio" name="aceitaa"/></label><input type="radio" name="aceitaa" /></br>
        <label>File: </label><input type="file" multiple/></br>
        <label>Search: </label><input type="search"/></br>
        <button>Enviar</button></br>
    </form>
</body>
</html>
